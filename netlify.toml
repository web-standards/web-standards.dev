[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "22"

[[plugins]]
  package = "./netlify/plugins/cache"

[[redirects]]
  from = "/feed/"
  to = "/feed/index.xml"
  status = 200

[[redirects]]
  from = "/*"
  to = "/404/index.html"
  status = 404

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = """
      default-src 'self';
      frame-ancestors 'self';
      """
    Cross-Origin-Resource-Policy = "same-origin"
    Referrer-Policy = "strict-origin-when-cross-origin"
